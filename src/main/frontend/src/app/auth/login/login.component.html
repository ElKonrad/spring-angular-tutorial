<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Logowanie</h1>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal"
                  novalidate
                  (ngSubmit)="loginUser()"
                  [formGroup]="loginForm">
                <div class="form-group"
                     [ngClass]="{'has-error': (loginForm.get('username').touched ||
                                                       loginForm.get('username').dirty) &&
                                                      !loginForm.get('username').valid }">
                    <label for="username" class="cols-sm-2 control-label">Nazwa użytkownika</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="Podaj nazwę użytkownika" formControlName="username"/>
                        </div>
                        <span class="help-block" *ngIf="(loginForm.get('username').touched ||
                                                             loginForm.get('username').dirty) &&
                                                             loginForm.get('username').errors">
                                <span *ngIf="loginForm.get('username').errors.required">
                                    Nazwa użytkownika jest wymagana
                                </span>
                                <span *ngIf="loginForm.get('username').errors.pattern">
                                    Nieprawidłowa nazwa użytkownika
                                </span>
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error': (loginForm.get('password').touched ||
                                                       loginForm.get('password').dirty) &&
                                                      !loginForm.get('password').valid }">
                    <label for="password" class="cols-sm-2 control-label">Hasło</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Podaj hasło" formControlName="password"/>
                        </div>
                        <span class="help-block" *ngIf="(loginForm.get('password').touched ||
                                                             loginForm.get('password').dirty) &&
                                                             loginForm.get('password').errors">
                                <span *ngIf="loginForm.get('password').errors.required">
                                    Hasło jest wymagane
                                </span>
                                <span *ngIf="loginForm.get('password').errors.pattern">
                                    Nieprawidłowe hasło
                                </span>
                        </span>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button"
                            [disabled]="!loginForm.valid">Zaloguj
                    </button>
                </div>
                <div class="login-register">
                    <a [routerLink]="['/register']">Utwórz konto</a>
                </div>
            </form>
        </div>
    </div>
</div>
